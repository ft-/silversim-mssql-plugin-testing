[UserAccountService]
	Module = SilverSim.Database.MsSql:UserAccounts

[ParameterMap]
	UserAccountService.Server=DatabaseService.Server
	UserAccountService.Database=DatabaseService.Database
	UserAccountService.Username=DatabaseService.Username
	UserAccountService.Password=DatabaseService.Password
	UserAccountService.MaximumPoolsize=DatabaseService.MaximumPoolsize
