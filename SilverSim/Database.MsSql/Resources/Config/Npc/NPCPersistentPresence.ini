[NPCPersistentPresence]
	Module = SilverSim.Database.MsSql:NpcPresence

[ParameterMap]
	NPCPersistentPresence.Server=DatabaseService.Server
	NPCPersistentPresence.Database=DatabaseService.Database
	NPCPersistentPresence.Username=DatabaseService.Username
	NPCPersistentPresence.Password=DatabaseService.Password
	NPCPersistentPresence.MaximumPoolsize=DatabaseService.MaximumPoolsize

[NPCManager]
	PresenceService = NPCPersistentPresence
